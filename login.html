<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
       body {
    background-color: #f0f4ff; /* Light blue background */
}

.navbar {
    background-color: #007bff; /* Blue navbar */
}

.navbar-brand,
.navbar-nav .nav-link {
    color: #ffffff !important; /* White text */
}

.navbar-brand:hover,
.navbar-nav .nav-link:hover {
    color: #ffdd57 !important; /* Yellow hover effect */
}

.header-section {
    text-align: center; /* Centered text */
    margin: 30px 0; /* Spacing above headings */
}

h1 {
    font-size: 2.5rem; /* Main heading size */
    color: #007bff; /* Blue color for the main heading */
}

h2 {
    font-size: 1.8rem; /* Subheading size */
    color: #333; /* Darker color for subheadings */
}

.contact-info img {
    width: 100%; /* Responsive image */
    border-radius: 10px; /* Rounded corners */
    height: 500px;
}
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                Canvas
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Draw</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="header-section">
        <h1>Welcome to Canvas</h1>
        <h2>Your Designing Solution</h2>
    </div>
    <section class="container my-5">
        <div class="row">
            <!-- Contact Information -->
            <div class="col-md-6">
                <div class="contact-info">
                    <img src="editor.png" class="img-fluid" alt="Canva Editor" style="border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                </div>
            </div>
    
            <!-- Login Form -->
            <div class="col-md-6">
                <div class="login-form">
                    <h5 class="mb-4">CONTACT US</h5>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="signup.html">Register</a></p>
                </div>
    
                <!-- Contact Section -->
                <div class="contact-section mt-4">
                    <h6>Contact Information:</h6>
                    <p><i class="fa fa-map-marker"></i> Lovely Professional University, Jalandhar, Punjab</p>
                    <p><i class="fa fa-phone"></i> 91+ 8434675911</p>
                    <p><i class="fa fa-envelope"></i> akanksha.kumari@lpu.in</p>
                </div>
            </div>
        </div>
    </section>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
